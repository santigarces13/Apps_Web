{% extends "base/base.html" %}
<!--Cargar archibos staticos-->
{% load static %}
<!--Contenedor de django-->
  {% block content %}
  {% if user.is_anonymous %}
    <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h4 class="card-title text-center">Iniciar sesión</h4>
<!--Formulario de logueo-->
            <form class="form-signin" method="POST">
              {% csrf_token %}
              <div class="form-label-group">
                <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Usuario" required autofocus>
                <label for="inputEmail">Usuario</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Contraseña" required>
                <label for="inputPassword">Contraseña</label>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
              </div>
              <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Iniciar</button>
            </form>
            
            
          </div>
          <h4 class="card-title text-center"><a href="{% url 'password_reset' %}">Olvidaste tu contraseña?</a></h4>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <p>Sesion ya iniciada oprima <a href="{% url 'inicio:index' %}">aqui</a> para ir al inicio.</p>
  {% endif %}
<!--Contenedor de cierre django-->
{% endblock content %}
